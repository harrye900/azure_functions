name: Deploy Azure Function

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AZURE_FUNCTIONAPP_NAME: 'racetrac001-dotnet'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    - name: Setup .NET ${{ env.DOTNET_VERSION }} Environment
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: 'Build and publish'
      shell: bash
      run: |
        dotnet publish AzureFunctions.csproj --configuration Release --output ./output

    - name: 'Install Azure Functions Core Tools'
      run: npm install -g azure-functions-core-tools@4 --unsafe-perm true

    - name: 'Deploy with func CLI'
      run: |
        echo "${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}" > publish-profile.xml
        func azure functionapp publish ${{ env.AZURE_FUNCTIONAPP_NAME }} --build local --publish-profile publish-profile.xml

    - name: 'Display Application URLs'
      run: |
        echo "ğŸ‰ Task Manager Deployment Complete!"
        echo "ğŸŒ Web App: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net"
        echo "ğŸ“‹ Tasks API: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/tasks"
        echo "â¤ï¸ Health Check: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/health"