name: Deploy Azure Function

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AZURE_FUNCTIONAPP_NAME: 'racetrac001-dotnet'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    - name: Setup .NET ${{ env.DOTNET_VERSION }} Environment
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: 'Build and publish'
      shell: bash
      run: |
        dotnet publish AzureFunctions.csproj --configuration Release --output ./output

    - name: 'Azure Login'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'Deploy to Azure Functions'
      uses: Azure/functions-action@v1
      id: fa
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'

    - name: 'Display Application URLs'
      run: |
        echo "‚ú® Basic Functions Deployed - Jesus is Lord! ‚ú®"
        echo "üëã Hello: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/HelloWorld?name=YourName"
        echo "‚è∞ Time: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/GetTime"
        echo "üîÑ Echo: POST to https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/Echo"