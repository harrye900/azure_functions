<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesus is Lord - Simple App</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px; 
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 { 
            font-size: 3em; 
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p { 
            font-size: 1.2em; 
            margin: 20px 0;
        }
        button { 
            padding: 15px 30px; 
            font-size: 1.1em; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        button:hover { 
            background: #45a049; 
            transform: translateY(-2px);
        }
        .message-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        .verse {
            font-style: italic;
            margin: 20px 0;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úùÔ∏è Jesus is Lord! ‚úùÔ∏è</h1>
        
        <div class="verse">
            "That if you confess with your mouth Jesus as Lord, and believe in your heart that God raised Him from the dead, you will be saved."
            <br><strong>- Romans 10:9</strong>
        </div>

        <p>Welcome to this simple Azure Functions application!</p>
        
        <button onclick="getMessage()">Get Blessing Message</button>
        <button onclick="checkHealth()">Check App Health</button>
        
        <div id="messageBox" class="message-box"></div>
    </div>

    <script>
        async function getMessage() {
            try {
                const response = await fetch('/api/message');
                const data = await response.json();
                
                document.getElementById('messageBox').innerHTML = `
                    <h3>üôè Blessing Received!</h3>
                    <p><strong>${data.message}</strong></p>
                    <p>${data.blessing}</p>
                    <p><small>Received at: ${new Date(data.timestamp).toLocaleString()}</small></p>
                `;
                document.getElementById('messageBox').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function checkHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                document.getElementById('messageBox').innerHTML = `
                    <h3>‚úÖ Health Status</h3>
                    <p><strong>Status:</strong> ${data.status}</p>
                    <p><strong>Message:</strong> ${data.message}</p>
                    <p><small>Checked at: ${new Date(data.timestamp).toLocaleString()}</small></p>
                `;
                document.getElementById('messageBox').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Show a welcome message on load
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('messageBox').innerHTML = `
                    <h3>üåü Welcome!</h3>
                    <p>This is a simple Azure Functions application.</p>
                    <p>Click the buttons above to interact with the API!</p>
                `;
                document.getElementById('messageBox').style.display = 'block';
            }, 1000);
        };
    </script>
</body>
</html>
